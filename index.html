<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTG | Live Your Best Life - Luxury Fragrances</title>
    <meta name="description" content="Experience the world's best perfume. GTG offers luxury fragrances with 10x power and pure ingredients.">
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container nav-wrapper">
            <a href="/" class="logo">GTG</a>
            
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="#" class="nav-link active">Home</a></li>
                    <li class="dropdown">
                        <a href="#" class="nav-link dropdown-toggle">Shop <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 1.5L6 6.5L11 1.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></a>
                    </li>
                    <li><a href="#" class="nav-link">Fragrances</a></li>
                    <li><a href="#" class="nav-link">About Us</a></li>
                    <li><a href="#" class="nav-link">Blog</a></li>
                    <li><a href="#" class="nav-link">Contact</a></li>
                </ul>
            </nav>

            <div class="header-actions">
                <button class="search-btn" aria-label="Search">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <a href="#" class="btn btn-primary btn-shop-now">Shop Now</a>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-bg">
                <img src="Public/hero-background.png" alt="Grass field background" class="hero-bg-img">
            </div>
            
            <div class="container hero-wrapper">
                <div class="hero-content">
                    <div class="badge">
                        <span class="badge-icon">
                            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15.75 9C15.75 12.7279 12.7279 15.75 9 15.75C5.27208 15.75 2.25 12.7279 2.25 9C2.25 5.27208 5.27208 2.25 9 2.25C12.7279 2.25 15.75 5.27208 15.75 9Z" stroke="currentColor" stroke-width="1.5"/>
                                <path d="M9 5.25V9L11.25 10.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </span>
                        Awarded the best perfume in the world
                    </div>
                    
                    <h1 class="hero-title">Live your best life.</h1>
                    
                    <div class="hero-stats">
                        <div class="stat-item">
                            <span class="stat-value">10x</span>
                            <span class="stat-label">power</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">9</span>
                            <span class="stat-label">ingredients</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">20K+</span>
                            <span class="stat-label">happy customers</span>
                        </div>
                    </div>
                    
                    <a href="#" class="btn btn-primary">Shop Now</a>
                </div>

                <div class="hero-image">
                    <img src="Public/perfume-bottle.png" alt="Luxury Perfume Bottle" class="product-img">
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
